---
- hosts: performance
  remote_user: root

  tasks:
  - name: setup authorized keys
    authorized_key: user=root key=https://github.com/{{ item.name }}.keys
    with_items:
      - { name: 'MorrisJobke' }

  - name: update packages cache
    apt: update_cache=yes cache_valid_time=3600

  - name: install packages
    apt: name={{ item.name }}
    with_items:
      - { name: 'git' }
      - { name: 'python' }
      - { name: 'sudo' }
      - { name: 'apache2' }
      - { name: 'php5' }
      - { name: 'php5-curl' }
      - { name: 'php5-gd' }
      - { name: 'php5-intl' }
      - { name: 'php5-json' }
      - { name: 'php5-mcrypt' }
      - { name: 'php5-sqlite' }
      - { name: 'libapache2-mod-php5' }
      - { name: 'mysql-server' }
      - { name: 'php5-mysql' }
      - { name: 'python-mysqldb' }
      - { name: 'qt5-default' }
      - { name: 'make' }
      - { name: 'g++' }
    notify:
      - restart apache


  - name: enable apache modules
    apache2_module: name={{ item.name }}
    with_items:
      - { name: 'rewrite' }
      - { name: 'headers' }
      - { name: 'env' }
      - { name: 'dir' }
      - { name: 'mime' }
    notify:
      - restart apache

  - name: write apache's owncloud.conf
    template: src=owncloud.conf.j2 dest=/etc/apache2/sites-available/owncloud.conf

  - name: disable default site
    command: a2dissite 000-default
    args:
      removes: /etc/apache2/sites-enabled/000-default.conf
    notify:
      - restart apache

  - name: enable owncloud site
    command: a2ensite owncloud
    args:
      creates: /etc/apache2/sites-enabled/owncloud.conf
    notify:
      - restart apache

  - name: Don't listen on public port
    replace: dest=/etc/apache2/ports.conf regexp='^Listen 80' replace='#Listen 80'
    notify:
      - restart apache

  - name: remove old ownCloud directory
    file: path=/var/www/owncloud state=absent

  - name: clone git repo
    git: repo=https://github.com/owncloud/core.git dest=/var/www/owncloud track_submodules=yes depth=1

  - name: write trusted_domains.config.php
    template: src=trusted_domains.config.php.j2 dest=/var/www/owncloud/config/trusted_domains.config.php

  - name: ownCloud config dir
    file: path=/var/www/owncloud/config state=directory owner=www-data group=www-data recurse=yes

  - name: ownCloud apps dir
    file: path=/var/www/owncloud/apps state=directory owner=www-data group=www-data

  - name: ownCloud data dir
    file: path=/var/www/owncloud/data state=directory owner=www-data group=www-data mode="u=rwx,g=rwx,o="

  - name: configure general query log file for MySQL
    replace: dest=/etc/mysql/my.cnf regexp='^#general_log_file' replace='general_log_file'
    notify:
      - restart mysql

  - name: configure slow query log file for MySQL
    replace: dest=/etc/mysql/my.cnf regexp='^#slow_query_log_file' replace='slow_query_log_file'
    notify:
      - restart mysql

  - name: configure slow query log for MySQL
    replace: dest=/etc/mysql/my.cnf regexp='^#slow_query_log' replace='slow_query_log'
    notify:
      - restart mysql

  - name: remove anonymous MySQL user account
    mysql_user: name='' host=localhost state=absent

  - name: drop MySQL database
    mysql_db: name=owncloud state=absent

  - name: setup MySQL database
    mysql_db: name=owncloud state=present

  - name: setup MySQL user
    mysql_user: name=owncloud password=owncloud priv=owncloud.*:ALL host=localhost state=present

  - name: install ownCloud
    command: sudo -u www-data php occ maintenance:install --admin-pass=admin --database=mysql --database-name=owncloud --database-user=owncloud --database-pass=owncloud
    args:
      chdir: /var/www/owncloud

  - name: fetch administration repo
    git: repo=https://github.com/owncloud/administration dest=/root/administration

  - name: benchmark - run qmake
    command: qmake
    args:
      chdir: /root/administration/performance-tests-c++

  - name: benchmark - run make
    command: make
    args:
      chdir: /root/administration/performance-tests-c++

  - name: upload run-performance-test.sh
    copy: src=run-performance-test.sh dest=/root/run-performance-test.sh owner=root group=root mode=0755

  handlers:
    - name: restart apache
      service: name=apache2 state=restarted

    - name: restart mysql
      service: name=mysql state=restarted
